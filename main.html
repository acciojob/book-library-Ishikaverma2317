<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        padding: 20px 0;
      }

      .book-library {
        background-color: #ffffff;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .book {
        background-color: #ffffff;
        border: 1px solid #ddd;
        width: 200px;
        text-align: center;
        padding: 10px;
      }

      .book img {
        width: 100%;
        height: auto;
      }

      .book h3 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #000000;
      }

      .book .author {
        color: #777777;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .book .price-block {
        color: #2ecc71;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2>Book Library</h2>

    <div class="book-library">
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
          alt="Spy in the Amber"
        />
        <h3>Spy in the Amber</h3>
        <p class="author">Manohar Malgonkar</p>
        <p class="price-block">Rs. 350</p>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
          alt="Sacred Games"
        />
        <h3>Sacred Games</h3>
        <p class="author">Vikram Chandra</p>
        <p class="price-block">Rs. 499</p>
      </div>

      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
          alt="Byomkesh Bakshi"
        />
        <h3>Byomkesh Bakshi</h3>
        <p class="author">Sharadindu Bandyopadhyay</p>
        <p class="price-block">Rs. 299</p>
      </div>
    </div>
  </body>
</html>
