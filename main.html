<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    /* Page background */
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Library container */
    .book-library {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Each book block */
    .book {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .book h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .book p.author {
      color: #777777;
      margin: 5px 0;
      font-size: 14px;
    }

    .book p.price {
      color: #2ecc71;
      font-weight: bold;
      font-size: 15px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="book-library">
    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71vZkZs7NGL._AC_UF1000,1000_QL80_.jpg" alt="Spy in the Amber">
      <h3>Spy in the Amber</h3>
      <p class="author">By: Manohar Malgonkar</p>
      <p class="price">₹299</p>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/91hH3D8kPUL._AC_UF1000,1000_QL80_.jpg" alt="Sacred Games">
      <h3>Sacred Games</h3>
      <p class="author">By: Vikram Chandra</p>
      <p class="price">₹499</p>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81vys7vVcbL._AC_UF1000,1000_QL80_.jpg" alt="Byomkesh Bakshi">
      <h3>Byomkesh Bakshi</h3>
      <p class="author">By: Sharadindu Bandyopadhyay</p>
      <p class="price">₹399</p>
    </div>
  </div>

</body>
</html>
